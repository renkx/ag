server {
    listen 80 reuseport;
    listen [::]:80 reuseport;
    server_name .20250618.xyz .20300808.xyz .rens.cc .jobuse.cn;
    return 301 https://$host$request_uri;
}

# 显示的定义一个 default_server
# 主要作用是“兜底”：当一个请求访问你的服务器，但其请求的域名（Host 头部）没有匹配到任何其他的 server_name 时，Nginx 就会由这个块来处理
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # 所有非指定域名的访问（空主机头/IP访问）
    location / {
        # 直接丢弃连接，状态码记录为 444
        return 444;
    }
}