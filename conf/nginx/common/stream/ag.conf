# 需要用到 proxy-internal.conf，所以加上中间层
server {
    listen 127.0.0.1:14443 so_keepalive=on proxy_protocol;

    # 信任本地转发
    set_real_ip_from 127.0.0.1;
    # 从 PROXY 协议中提取真 IP 覆盖到 $remote_addr
    real_ip_header proxy_protocol;

    proxy_pass 127.0.0.1:8001;

    # 在连接时“塞入”真实 IP 报头
    # 后续nginx的端口监听必须加上 listen ... proxy_protocol
    proxy_protocol on;

    # 载入公共配置 转发给本地 Web 端 代理
    include /common/stream/server/proxy-internal.conf;
}