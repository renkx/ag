services:
  nginx:
    # 用的 nginx:1.28.1-alpine3.23-slim
    image: ${IMAGE_PREFIX_DOMAIN}renkx/nginx:latest
    container_name: nginx
    hostname: nginx
    init: true
    volumes:
      # 共享内存
      - /dev/shm:/dev/shm
      - ./www:/www/:rw
      - ./conf/default:/conf:rw
      - ./conf/default:/etc/nginx/conf.d/:rw
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 公共配置
      - ./conf/nginx/common:/common:ro
    restart: always
    environment:
      TZ: "Asia/Shanghai"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    network_mode: "host"

  ag:
    image: ${IMAGE_PREFIX_DOMAIN}renkx/xray:latest
    container_name: ag
    hostname: ag
    init: true
    volumes:
      # 共享内存
      - /dev/shm:/dev/shm
      - ./conf/default:/etc/xray/:rw
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    network_mode: "host"

  sd:
    # 用的 pymumu/smartdns:latest
    image: ${IMAGE_PREFIX_DOMAIN}renkx/smartdns:latest
    container_name: sd
    hostname: sd
    init: true
    volumes:
      - ./conf/smartdns/${SD_DIR}:/etc/smartdns/:rw
      - ./conf/default:/conf:rw
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    network_mode: "host"

  spm:
    image: asdjkm1234/smokeping-master:latest
    container_name: spm
    hostname: spm
    init: true
    volumes:
      - ./conf/default/smokeping_config:/usr/local/smokeping/etc:rw
    restart: always
    environment:
      TZ: "Asia/Shanghai"
    ports:
      - "8088:80"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    networks:
      - default

  sps:
    image: asdjkm1234/smokeping-slave:latest
    container_name: sps
    hostname: sps
    init: true
    tty: true
    stdin_open: true
    restart: always
    environment:
      TZ: "Asia/Shanghai"
      SMOKEPING_MASTER_URL: "${SMOKEPING_MASTER_HOST}/smokeping/smokeping.fcgi.dist"
      SMOKEPING_SHARED_SECRET: "${SMOKEPING_SHARED_SECRET}"
      SMOKEPING_SLAVE_NAME: "${SMOKEPING_SLAVE_NAME}"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
    network_mode: "host"